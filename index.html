<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .ultimoResultado {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 1000. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="campoPalpite">Enter a guess: </label>
      <input type="number" min="1" max="1000" required id="campoPalpite" class="campoPalpite">
      <input type="submit" value="Submit guess" class="envioPalpite">
    </div>

    <div class="resultadoParag">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>

    <script>
        var numeroAleatorio = Math.floor(Math.random() * 1000) + 1

        var palpites = document.querySelector('.palpites')
        var ultimoResultado = document.querySelector('.ultimoResultado')
        var baixoOuAlto = document.querySelector('.baixoOuAlto')

        var envioPalpite = document.querySelector('.envioPalpite')
        var campoPalpite = document.querySelector('.campoPalpite')

        var contagemPalpites = 1
        var botaoReinicio
        campoPalpite.focus()

        function conferirPalpite() {
            var palpiteUsuario = Number(campoPalpite.value)
            if(contagemPalpites === 1){
                palpites.textContent = 'Palpites anteriores '
            }
            palpites.textContent += palpiteUsuario + ' '

            if (palpiteUsuario === numeroAleatorio){
                ultimoResultado.textContent = 'Parabens! Vc acertou! Vamos para soveteria'
                ultimoResultado.style.backgroundColor = 'green'
                baixoOuAlto.textContent = ' '
                configFimDeJogo()
            }else if(contagemPalpites === 10){
                ultimoResultado.textContent = 'Vcs perderam e não vão para sorveteria.'
                baixoOuAlto.textContent = ' '
                configFimDeJogo()
            } else {
                ultimoResultado.textContent = 'Errado.'
                ultimoResultado.style.backgroundColor = 'red'
                if (palpiteUsuario < numeroAleatorio){
                    baixoOuAlto.textContent = 'seu palpite esta muito baixo'
                } else if(palpiteUsuario > numeroAleatorio){
                    baixoOuAlto.textContent = 'seu palpite esta muito alto'
                }
            }

            contagemPalpites++
            campoPalpite.value = ''
            campoPalpite.focus()
        }

        envioPalpite.addEventListener('click', conferirPalpite)

        function configFimDeJogo(){
            campoPalpite.disabled = true
            envioPalpite.disabled = true
            botaoReinicio = document.createElement('button')
            botaoReinicio.textContent = 'reiniciar jogo'
            document.body.appendChild(botaoReinicio)
            botaoReinicio.addEventListener('click', reinicarJogo)
        }

        function reinicarJogo(){
            contagemPalpites = 1

            var reiniciarParag = document.querySelectorAll('.resultadoParag p')
            for(var i = 0; i < reiniciarParag.length; i++){
                reiniciarParag[i].textContent = ''
            }
            botaoReinicio.parentNode.removeChild(botaoReinicio)
            
            campoPalpite.disabled = false
            envioPalpite.disabled = false
            campoPalpite.value = ''
            campoPalpite.focus()

            ultimoResultado.style.backgroundColor = 'white'
            numeroAleatorio = Math.floor(Math.random() * 1000) + 1
        }

    </script>
  </body>
</html>
